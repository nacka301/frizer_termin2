<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/temp_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Korisničko ime" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Lozinka" required>
      </div>
      <button type="submit">Prijava</button>
      <p id="login-error" style="color:red; display:none;">Pogrešno korisničko ime ili lozinka.</p>
    </form>
  </div>
  <script src="/admin-login.js"></script>
</body>
</html>
