<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Frizerski salon</title>
    <link rel="stylesheet" href="/style_simple.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        
        .admin-header h1 i {
            color: #ffd700;
            margin-right: 1rem;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }
        
        .dashboard-section {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .dashboard-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-section h2 i {
            color: #667eea;
            font-size: 1.5rem;
        }
        
        #calendar {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .appointment-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .appointment-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .appointment-time {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .appointment-client {
            font-size: 1.2rem;
            margin: 0.8rem 0;
            font-weight: 600;
            color: #34495e;
            text-align: center;
        }
        
        .appointment-service {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1rem;
            margin: 0.8rem 0;
            text-align: center;
        }
        
        .appointment-contact {
            color: #95a5a6;
            font-size: 0.9rem;
            margin: 0.8rem 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        .no-appointments {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 3rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            border-radius: 15px;
            margin: 1rem 0;
        }
        
        .no-appointments i {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
            color: #bdc3c7;
        }
        
        #selectedDate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem;
            }
            
            .admin-header h1 {
                font-size: 1.8rem;
            }
            
            .logout-btn {
                width: 100%;
                padding: 12px;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .dashboard-section {
                padding: 1rem;
            }
            
            .dashboard-section h2 {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            
            .appointment-card {
                padding: 1rem;
                margin: 0.8rem 0;
                border-radius: 12px;
                position: relative;
            }
            
            .appointment-time {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
            
            .appointment-client {
                font-size: 1rem;
                margin: 0.6rem 0;
            }
            
            .appointment-service {
                font-size: 0.9rem;
                margin: 0.6rem 0;
            }
            
            .appointment-contact {
                font-size: 0.8rem;
                flex-direction: column;
                gap: 0.5rem;
                margin: 0.8rem 0 1rem 0;
            }
            
            .delete-btn {
                position: static;
                width: 100%;
                margin-top: 1rem;
                padding: 12px;
                font-size: 0.9rem;
                border-radius: 8px;
                top: auto;
                right: auto;
            }
            
            .delete-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body class="admin-dashboard">
    <div class="admin-container">
        <div class="admin-header">
            <h1>ðŸ‘‘ Admin Dashboard</h1>
            <button class="logout-btn" id="logout-btn">
                ðŸšª Odjavi se
            </button>
        </div>
        
        <div class="dashboard-section" style="display: flex; flex-direction: column; align-items: center;">
            <h2 style="align-self: flex-start;">ðŸ“… Odaberite datum</h2>
            <input id="calendar" type="text" style="width:350px;max-width:100%;padding:1rem;font-size:1.2rem;border-radius:10px;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.05);margin:0 auto;" />
        </div>
        
        <div class="dashboard-section">
            <h2>ðŸ“‹ Rezervacije za odabrani dan</h2>
            <div id="selectedDate">Molimo odaberite datum u kalendaru</div>
            <div id="appointments"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/admin-dashboard.js"></script>
</body>
</html>
