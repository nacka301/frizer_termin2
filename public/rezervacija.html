<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rezervacija - Frizerski Salon Novica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <header>
    <h1>Rezervacija termina</h1>
    <a href="index.html" class="back-link">Povratak na početnu</a>
  </header>

  <main class="reservation-container">
    <section id="booking-form" class="reservation-form">
      <h2>Odaberi datum i vrijeme</h2>
      <p id="selected-service" class="selected-service"></p>
      <form id="reservation-form">
        <div class="form-group">
          <input type="text" id="ime" required placeholder="Ime">
        </div>
        <div class="form-group">
          <input type="text" id="prezime" required placeholder="Prezime">
        </div>
        <div class="form-group">
          <input type="tel" id="mobitel" required placeholder="Broj mobitela">
        </div>
        <div class="form-group">
          <input type="email" id="email" required placeholder="Email adresa">
        </div>
        <div class="form-group datetime-container">
          <input type="text" id="date" required placeholder="Datum">
          <input type="text" id="time" required placeholder="Vrijeme">
        </div>
        <p id="availability-status" class="availability-status"></p>
        <button type="submit" id="confirm-booking" class="confirm-btn">Potvrdi rezervaciju</button>
      </form>
      <p id="feedback" class="feedback"></p>
    </section>
  </main>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="success-icon">✓</div>
      <h2>Rezervacija uspješna!</h2>
      <div id="modalDetails">
        <!-- Detalji rezervacije će biti uneseni dinamički -->
      </div>
      <p>Vaš termin je uspješno rezerviran.</p>
      <p>Doći ćete na vrijeme na svoju rezervaciju!</p>
      <button class="close-modal" onclick="closeModal()">U redu</button>
    </div>
  </div>

  <footer>
    <p>Radno vrijeme: Pon-Pet 9-18h, Sub 9-14h</p>
    <p>Adresa: Ulica Lipe 123, Zagreb</p>
    <p>Telefon: 01 234 5678</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="rezervacija.js"></script>
</body>
</html>
