<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Frizerski salon</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        
        .admin-header h1 i {
            color: #ffd700;
            margin-right: 1rem;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }
        
        .dashboard-section {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .dashboard-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-section h2 i {
            color: #667eea;
            font-size: 1.5rem;
        }
        
        #calendar {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .appointment-card {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: none;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .appointment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .appointment-time {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .appointment-time i {
            color: #667eea;
        }
        
        .appointment-client {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            font-weight: 600;
            color: #34495e;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .appointment-client i {
            color: #27ae60;
        }
        
        .appointment-service {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.1rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .appointment-service i {
            color: #f39c12;
        }
        
        .appointment-contact {
            color: #95a5a6;
            font-size: 0.95rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .appointment-contact i {
            color: #3498db;
        }
        
        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .no-appointments {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 3rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            border-radius: 15px;
            margin: 1rem 0;
        }
        
        .no-appointments i {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
            color: #bdc3c7;
        }
        
        #selectedDate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .dashboard-section {
                padding: 1.5rem;
            }
            
            .appointment-card {
                padding: 1rem;
            }
            
            .delete-btn {
                float: none;
                display: block;
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Odjavi se
            </button>
        </div>
        
        <div class="dashboard-section">
            <h2><i class="fas fa-calendar-alt"></i>Odaberite datum</h2>
            <div id="calendar"></div>
        </div>
        
        <div class="dashboard-section">
            <h2><i class="fas fa-list"></i>Rezervacije za odabrani dan</h2>
            <div id="selectedDate">Molimo odaberite datum u kalendaru</div>
            <div id="appointments"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
