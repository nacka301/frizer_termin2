<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <h1>Admin Nadzorna Ploča</h1>
        <p id="welcome-message"></p>
        <button id="logout-btn">Odjava</button>
    </header>

    <main>
        <section id="reservations">
            <h2>Pregled Rezervacija</h2>
            <div id="date-filter">
                <input type="text" id="date-picker" placeholder="Odaberi datum">
            </div>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Vrijeme</th>
                        <th>Ime</th>
                        <th>Usluga</th>
                        <th>Akcije</th>
                    </tr>
                </thead>
                <tbody id="reservations-body"></tbody>
            </table>
        </section>

        <section id="services">
            <h2>Upravljanje Uslugama</h2>
            <form id="add-service-form">
                <input type="text" id="service-name" placeholder="Naziv usluge" required>
                <input type="number" id="service-duration" placeholder="Trajanje (min)" required>
                <input type="number" id="service-price" placeholder="Cijena" required>
                <button type="submit">Dodaj Uslugu</button>
            </form>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Naziv</th>
                        <th>Trajanje</th>
                        <th>Cijena</th>
                        <th>Akcije</th>
                    </tr>
                </thead>
                <tbody id="services-body"></tbody>
            </table>
        </section>
    </main>

    <!-- Modalni dijalog za uređivanje rezervacije -->
    <div id="editReservationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Uredi rezervaciju</h2>
            <form id="editReservationForm">
                <input type="hidden" id="editReservationId">
                <input type="date" id="editReservationDate" required>
                <input type="time" id="editReservationTime" required>
                <input type="text" id="editReservationName" placeholder="Ime" required>
                <input type="text" id="editReservationService" placeholder="Usluga" required>
                <button type="submit">Spremi promjene</button>
            </form>
        </div>
    </div>

    <!-- Modalni dijalog za uređivanje usluge -->
    <div id="editServiceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Uredi uslugu</h2>
            <form id="editServiceForm">
                <input type="hidden" id="editServiceId">
                <input type="text" id="editServiceName" placeholder="Naziv usluge" required>
                <input type="number" id="editServiceDuration" placeholder="Trajanje (min)" required>
                <input type="number" id="editServicePrice" placeholder="Cijena" required>
                <button type="submit">Spremi promjene</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
