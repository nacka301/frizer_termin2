<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija - Frizerski Salon Novica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <h1>Rezervacija termina</h1>
        <a href="index.html" class="back-link">Povratak na poƒçetnu</a>
    </header>

    <main class="reservation-container">
        <section id="booking-form" class="reservation-form">
            <h2>Odaberi datum i vrijeme</h2>
            <p id="selected-service" class="selected-service"></p>
            
            <div class="calendar-container">
                <div id="calendar"></div>
                <div id="time-slots"></div>
            </div>

            <form id="reservation-form">
                <div class="form-group">
                    <input type="text" id="ime" required placeholder="Ime">
                </div>
                <div class="form-group">
                    <input type="text" id="prezime" required placeholder="Prezime">
                </div>
                <div class="form-group">
                    <input type="tel" id="mobitel" required placeholder="Broj mobitela">
                </div>
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email adresa">
                </div>
                <button type="submit" id="confirm-booking" class="confirm-btn">Potvrdi rezervaciju</button>
            </form>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>

    <footer>
        <p>Radno vrijeme: Pon-Pet 9-18h, Sub 9-14h</p>
        <p>Adresa: Ulica Lipe 123, Zagreb</p>
        <p>Telefon: 01 234 5678</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="rezervacija.js"></script>
</body>
</html>
